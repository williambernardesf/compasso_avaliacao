<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Gestão de cursos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Sistema de gerenciamento de alunos</h1>
		<hr>
		<h2>Atualizar aluno</h2>

		<form action="#" th:action="@{/alunos/registraAluno}" th:object="${aluno}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{sexo}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{matricula}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{data}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{frequencia}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nota}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Atualizar Aluno</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Voltar para os alunos</a>
	</div>
</body>
</html>
