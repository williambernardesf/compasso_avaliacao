<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de cursos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sistema de Gestão de cursos</h1>
		<hr>
		<h2>Adicione o Aluno</h2>

		<form action="#" th:action="@{/alunos/registraAluno}" th:object="${aluno}"
			method="POST">
			<input type="text" th:field="*{nome}"
				placeholder="Nome" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{sexo}"
				placeholder="Sexo" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{matricula}"
				placeholder="Matricula" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{data}"
				placeholder="Data de nascimento" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{frequencia}"
				placeholder="Frequencia" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nota}"
				placeholder="Nota" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2">Salvar Aluno</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Voltar para os alunos</a>
	</div>
</body>
</html>
