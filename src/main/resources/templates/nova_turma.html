<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de cursos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sistema de Gestão de Turmas</h1>
		<hr>
		<h2>Adicione a turma</h2>

		<form action="#" th:action="@{/turmas/registraTurma}" th:object="${turma}"
			method="POST">
			<input type="text" th:field="*{cod}"
				placeholder="Código da turma" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{codcurso}"
				placeholder="Código do Curso" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{codprof}"
				placeholder="Código do Professor" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{codaluno}"
				placeholder="Código do Aluno" class="form-control mb-4 col-4">
				
			
				<button type="submit" class="btn btn-info col-2">Salvar Disciplina</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/turmas}"> Voltar para as disciplinas</a>
	</div>
</body>
</html>
