<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de cursos</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sistema de Gestão de cursos</h1>
		<hr>
		<h2>Adicione o Curso</h2>

		<form action="#" th:action="@{/cursos/registraCursos}" th:object="${curso}"
			method="POST">
			<input type="text" th:field="*{codigo}"
				placeholder="Código" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nome}"
				placeholder="Nome" class="form-control mb-4 col-4">
				
			
				<button type="submit" class="btn btn-info col-2">Salvar Curso</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/cursos}"> Voltar para os cursos</a>
	</div>
</body>
</html>
