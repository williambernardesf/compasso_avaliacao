<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Gestão de cursos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Sistema de gerenciamento de turmas</h1>
		<hr>
		<h2>Atualizar Turma</h2>

		<form action="#" th:action="@{/turma/registraTurma}" th:object="${turma}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{cod_curso}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{cod_professor}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{cod_aluno}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Atualizar turma</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/turmas}"> Voltar para as turmas</a>
	</div>
</body>
</html>
