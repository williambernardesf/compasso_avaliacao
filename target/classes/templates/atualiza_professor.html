<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Gestão de cursos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Sistema de gerenciamento de professores</h1>
		<hr>
		<h2>Atualizar Professor</h2>

		<form action="#" th:action="@{/professores/registraProfessor}" th:object="${professor}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nome}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{sexo}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{registro}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Atualizar Professor</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/professores}"> Voltar para os professores</a>
	</div>
</body>
</html>
